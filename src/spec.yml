camera:
  width: 100
  height: 100
  field_of_view: 0.785
  from: [ -6, 6, -10 ]
  to: [ 6, 0, 6 ]
  up: [ -0.45, 1, 0 ]

light:
  at: [ 50, 100, -50 ]
  color: [ 1, 1, 1 ]

materials:
  white:
    color: [ 1, 1, 1 ]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.0
    reflective: 0.1
  blue:
    extends: white
    color: [ 0.537, 0.831, 0.914 ]

transforms:
  standard:
    - [ translate, 1, -1, 1 ]
    - [ scale, 0.5, 0.5, 0.5 ]
  large:
    - standard
    - [ scale, 3.5, 3.5, 3.5 ]

objects:
  - type: sphere
    material: white
    transform:
      - large
  - type: plane
    material:
      color: [ 1, 1, 1 ]
      ambient: 1
      diffuse: 0
      specular: 0
    transform:
      - [ rotate_x, 1.5707963267948966 ] # pi/2
      - [ translate, 0, 0, 500 ]
