camera:
  width: 500
  height: 500
  field_of_view: 0.785
  from: [0, 1, -3]
  to: [0, 0, 3]
  up: [ 0, 1, 0 ]

light:
  at: [ 5, 5, -5 ]
  color: [ 1, 1, 1 ]

materials:
  white:
    color: [ 1, 1, 1 ]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.0
    reflective: 0.1
    shininess: 200
    transparency: 0
    refractive_index: 1
  blue:
    extends: white
    color: [ 0.537, 0.831, 0.914 ]
  mirror:
    color: [ 1, 1, 1 ]
    diffuse: 0.7
    ambient: 0.2
    specular: 0.7
    shininess: 300
    reflective: 1.0
    transparency: 0
    refractive_index: 1
  glass:
    color: [ 0, 0, 0 ]
    diffuse: 0.1
    ambient: 0.2
    specular: 0.9
    shininess: 200
    reflective: 0.9
    transparency: 1.0
    refractive_index: 1.005

transforms:
  standard:
    - [ translate, 1, -1, 1 ]
    - [ scale, 0.5, 0.5, 0.5 ]
  large:
    - standard
    - [ scale, 3.5, 3.5, 3.5 ]

objects:
  - type: sphere
    material: glass
    transform:
      - [ translate, 0, 1, 0 ]
  - type: sphere
    material: white
    transform:
      - [ scale, 0.5, 0.5, 0.5 ]
      - [ translate, 0, 0.5, 0 ]
  - type: plane
    material: blue
    transform:
      - [ translate, 0, 0, 0 ]

